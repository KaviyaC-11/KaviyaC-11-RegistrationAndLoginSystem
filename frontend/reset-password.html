<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Page title -->
  <title>Reset Password | SecureAuth</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- =========================================================
       PAGE WRAPPER
       ========================================================= -->
  <div class="page">
    <div class="card">

      <!-- Logo / Brand -->
      <div class="logo">SecureAuth</div>

      <!-- Page heading -->
      <h2 class="title">Set new password</h2>
      <p class="subtitle">Enter your new password</p>

      <!-- =====================================================
           RESET PASSWORD FORM
           ===================================================== -->
      <form id="newPasswordForm">

        <!-- OTP input -->
        <input
          id="resetOtp"
          placeholder="Enter OTP"
        >

        <!-- New password input -->
        <div class="password-wrapper">
        <input 
        id="newPassword" type="password" placeholder="New password">
        <span class="toggle-password" data-target="newPassword">Show</span>
        </div>


        <!-- Submit button -->
        <button id="newPasswordBtn" type="submit">
          <span class="btn-text">Update password</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <!-- Message shown by auth.js -->
      <p id="message"></p>

      <!-- Footer -->
      <div class="footer">Â© 2025 SecureAuth</div>

    </div>
  </div>

  <!-- Auth logic -->
  <script src="js/auth.js"></script>
</body>
</html>
