<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Page title -->
  <title>Reset Password | SecureAuth</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- =========================================================
       PAGE WRAPPER
       ========================================================= -->
  <div class="page">
    <div class="card">

      <!-- Logo / Brand -->
      <div class="logo">SecureAuth</div>

      <!-- Page heading -->
      <h2 class="title">Reset password</h2>
      <p class="subtitle">Enter your registered email</p>

      <!-- =====================================================
           FORGOT PASSWORD FORM
           ===================================================== -->
      <form id="resetForm">

        <!-- Email input -->
        <input
          id="resetEmail"
          type="email"
          placeholder="Email address"
        >

        <!-- Submit button -->
        <button type="submit" id="resetBtn">
          <span class="btn-text">Reset password</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <!-- Message shown by auth.js -->
      <p id="message"></p>

      <!-- Back to login link -->
      <div class="link">
        <a href="login.html">Back to login</a>
      </div>

      <!-- Footer -->
      <div class="footer">Â© 2025 SecureAuth</div>

    </div>
  </div>

  <!-- Auth logic -->
  <script src="js/auth.js"></script>
</body>
</html>
